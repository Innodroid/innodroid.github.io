  <div class="well">        
    <div class="row">
      <div class="col-sm-8 col-md-6">
        <form method="post" action="http://formspree.io/greg@innodroid.com" class="ng-pristine ng-valid">
          <input type="hidden" name="_next" value="//innodroid.com/thanks" />
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required="" class="form-control">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="_replyto" required="" class="form-control">
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea name="body" placeholder="Leave us a message..." rows="4" class="form-control"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
