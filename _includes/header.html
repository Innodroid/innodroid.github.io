<div id="header">
  <div class="container">
    <div role="navigation" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Innodroid</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            
            {% assign pages_list = site.pages | sort:"sort" %}
            {% for node in pages_list %}
              {% if node.title != null %}
                {% if node.layout == "page" %}
                  <li {% if page.url == node.url %} class="active" {% endif %}><a href="{{ node.url }}" target="_self">{{ node.title }}</a></li>
                {% endif %}
              {% endif %}
            {% endfor %}
            
            <li><a href="http://github.com/grennis" target="_blank">GitHub</a>
            
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/keystone/signin">Sign In</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
